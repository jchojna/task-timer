<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>TaskTimer App</title>
  <link rel="stylesheet" href="./css/main.css">
</head>
<body>
  <main class="app">
    <h1 class="app__heading visuallyhidden">Task Timer App</h1>
    <!-- TASK -->
    <section class="task task--visible task--js">
      <h2 class="task__heading">Write your task</h2>
      <input
      id="task-name"
      class="task__input task__input--name task__input--js"
      placeholder="What would be your next task?"
      />
      <button class="button task__button task__button--right task__button--js-right">
        <svg class="task__svg" viewBox="0 0 512 512">
          <use href="assets/svg/icons.svg#arrow-right"></use>
        </svg>
      </button>
      <div class="task__row">
        <label for="task-name" class="task__label task__label--name">
          Your task
        </label>
        <p class="task__alert task__alert--js">
          You have to enter your task first!
        </p>
      </div>
    </section>
    <!-- END OF TASK -->
    <!-- TIME -->
    <section class="time time--js">
      <h2 class="time__heading">Task Time Estimation</h2>
      <button class="button time__button time__button--left time__button--js-left">
        <svg class="task__svg" viewBox="0 0 512 512">
          <use href="assets/svg/icons.svg#arrow-left"></use>
        </svg>
      </button>
      <div class="time__row">
        <input
          id="task-time"
          class="time__input time__input--js-time"
          placeholder="00m00s"
          maxlength="6"
          pattern="(\d?\d[Mm])?(\d?\d[Ss])?"
        />
        <input
          id="task-break"
          class="time__input time__input--js-break-time"
          placeholder="00m00s"
          maxlength="6"
          pattern="(\d?\d[Mm])?(\d?\d[Ss])?"
        />
        <button class="button time__start time__start--js">Start</button>
      </div>
      <div class="time__row">
        <label for="task-time" class="time__label time__label--task">
          task time
        </label>
        <label for="task-break" class="time__label time__label--break">
          max break time
        </label>
        <p class="time__alert time__alert--js">
          You have to specify time for the task
        </p>
      </div>
    </section>
    <!-- END OF TIME -->
    <!-- TIMER -->
    <section class="timer timer--js">
      <div class="timer__container">
        <h2 class="timer__heading timer__heading--js">Work on your task</h2>
        <div class="timer__buttons">
          <button class="button timer__button timer__button--playPause timer__button--js-playPause">
            <svg class="timer__svg timer__svg--js-play" viewBox="0 0 512 512">
              <use href="assets/svg/icons.svg#play"></use>
            </svg>
            <svg class="timer__svg timer__svg--js-pause timer__svg--hidden" viewBox="0 0 512 512">
              <use href="assets/svg/icons.svg#pause"></use>
            </svg>
          </button>
          <button class="button timer__button timer__button--stop timer__button--js-stop">
            <svg class="timer__svg" viewBox="0 0 512 512">
              <use href="assets/svg/icons.svg#stop"></use>
            </svg>
          </button>
          <button class="button timer__button timer__button--toggle timer__button--js-toggle">
            <svg class="timer__svg" viewBox="0 0 512 512">
              <use href="assets/svg/icons.svg#toggle"></use>
            </svg>
          </button>
        </div>
        <section class="display display--js">
          <h3 class="display__heading visuallyhidden">Display</h3>
          <div class="display__container display__container--elapsed display__container--visible display__container--js-elapsed">
            <span class="display__time display__time--js-min">00</span>
            <span class="display__time">:</span>
            <span class="display__time display__time--js-sec">00</span>
            <span class="display__time">:</span>
            <span class="display__time display__time--js-cSec">00</span>
          </div>
          <div class="display__container display__container--remaining display__container--js-remaining">
            <span class="display__time display__time--js-min">00</span>
            <span class="display__time">:</span>
            <span class="display__time display__time--js-sec">00</span>
            <span class="display__time">:</span>
            <span class="display__time display__time--js-cSec">00</span>
          </div>
        </section>
        <section class="break break--js">
          <h3 class="break__counter break__counter--js">0 breaks</h3>
          <div class="break__display">
            <span class="break__time break__time--js-min">00</span>
            <span class="break__time">:</span>
            <span class="break__time break__time--js-sec">00</span>
            <span class="break__time">:</span>
            <span class="break__time break__time--js-cSec">00</span>
          </div>
        </section>
        <section class="progress">
          <header class="progress__header">
            <h3 class="progress__percent progress__percent--visible progress__percent--js-elapsed">
              0%
            </h3>
            <h3 class="progress__percent progress__percent--js-remaining">
              0%
            </h3>
          </header>
          <div class="progress__bar progress__bar--js">
            <div class="progress__part progress__part--loading progress__part--js-elapsed"></div>
            <div class="progress__part progress__part--unloading progress__part--js-remaining"></div>
          </div>
        </section>
      </div>
    </section>
    <!-- END OF TIMER -->
    <!-- STOP CONFIRMATION -->
    <section class="stop stop--js">
      <div class="stop__container">
        <h2 class="stop__heading">Are you sure you want to quit?</h2>
        <button class="button stop__button stop__button--stop stop__button--js-stop">
          Yes
        </button>
        <button class="button stop__button stop__button--cancel stop__button--js-cancel">
          Cancel
        </button>
      </div>
    </section>
    <!-- END OF STOP CONFIRMATION -->
    <!-- OUTRO -->
    <section class="outro outro--js">
      <div class="outro__container">
        <h2 class="outro__heading">Congratulations! 
          <span class="outro__party">ðŸŽ‰</span>
        </h2>
        <p class="outro__message outro__message--js"></p>
        <button class="button outro__retry outro__retry--js">
          <svg class="outro__svg" viewBox="0 0 512 512">
            <use href="assets/svg/icons.svg#retry"></use>
          </svg>
        </button>
      </div>
    </section>
    <!-- END OF OUTRO -->
  </main>
  <script src="js/main.js"></script>
</body>
</html>
