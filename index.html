<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>TaskTimer App</title>
  <link rel="stylesheet" href="./css/main.css">
</head>
<body>
  <main class="app">
    <h1 class="app__heading visuallyhidden">Task Timer App</h1>

    <section class="task">
      <h2 class="task__heading visuallyhidden">Next Task Definition</h2>
      <label for="task-name" class="task__label">
        Write your task
      </label>
      <input
        id="task-name"
        class="task__input"
        placeholder="What would be your next task?"
      />
    </section>

    <section class="time">
      <h2 class="time__heading visuallyhidden">Next Task Definition</h2>
      <label for="task-time" class="time__label">
        Set time for task
      </label>
      <input
        id="task-time"
        class="time__input"
        placeholder="How much time do you want to spend on it?"
      />
      <button class="button intro__start">Start</button>
    </section>

    <section class="timer">
      <h2 class="timer__heading visuallyhidden">Task Activation</h2>
      <div class="timer__display">
        <p class="timer__time">01:12:49</p>
        <p class="timer__breaks">4 breaks</p>
      </div>
      <button class="button timer__button timer__button--play-pause timer__button--js-play-pause">
        Play
      </button>
      <button class="button timer__button timer__button--stop timer__button--js-stop">
        Stop
      </button>
    </section>
  </main>
</body>
</html>
