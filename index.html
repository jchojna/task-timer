<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>TaskTimer App</title>
  <link rel="stylesheet" href="./css/main.css">
</head>
<body>
  <main class="app">
    <h1 class="app__heading visuallyhidden">Task Timer App</h1>
    <!-- TASK -->
    <section class="task">
      <h2 class="task__heading visuallyhidden">Next Task Definition</h2>
      <label for="task-name" class="task__label">
        Write your task
      </label>
      <input
        id="task-name"
        class="task__input task__input--name"
        placeholder="What would be your next task?"
      />
      <button class="button task__button task__button--right">
        <svg class="task__svg" viewBox="0 0 512 512">
          <use href="assets/svg/icons.svg#arrow-right"></use>
        </svg>
      </button>
    </section>
    <!-- TIME -->
    <section class="time">
      <h2 class="time__heading visuallyhidden">Task Time Estimation</h2>
      <label for="task-time" class="time__label time__label--time">
        Set time for task
      </label>
      <label for="task-breaks" class="time__label time__label--breaks">
        Set time for task
      </label>
      <button class="button task__button task__button--left">
        <svg class="task__svg" viewBox="0 0 512 512">
          <use href="assets/svg/icons.svg#arrow-left"></use>
        </svg>
      </button>
      <div class="time__row">
        <input id="task-time" class="time__input" placeholder="min : sec" />
        <input id="task-breaks" class="time__input" placeholder="min : sec" />
        <button class="button time__start">Start</button>
      </div>
    </section>
    <!-- TIMER -->
    <section class="timer">
      <h2 class="timer__heading visuallyhidden">Task Activation</h2>
      <div class="timer__display">
        <p class="timer__time">01:12:49</p>
        <p class="timer__breaks">4 breaks</p>
      </div>
      <button class="button timer__button timer__button--play-pause timer__button--js-play-pause">
        Play
      </button>
      <button class="button timer__button timer__button--stop timer__button--js-stop">
        Stop
      </button>
    </section>
  </main>
</body>
</html>
